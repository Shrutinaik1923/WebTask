<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Registration</title>
    <link rel="stylesheet" href="registation.css">
</head>
<body>
    <div class="container">
        <form action="#" method="POST" class="registration-form">
            <h2>Create a New Account</h2>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <p>Birthday</p>
            <input type="date" required>
            <p>Gender</p>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
            <p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookies Policy.</p>
            <button type="submit">Sign Up</button>
            <p class="login-link">Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>
</body>
</html>
