<!DOCTYPE html>
<html>
    <head>
        <title>Font properties</title>
        <style>
            h1{
               font-style:italic;
               text-transform: capitalize;
              font-variant:small-caps;
              font-family:Arial, Helvetica, sans-serif;
              color: aqua;
               
            }
            h2{
                font: italic 20px Arial;
            }
        </style>
    </head>
    <body>
        <h1>font property</h1>
        <h2>font family applied here</h2>

    </body>
</html>
