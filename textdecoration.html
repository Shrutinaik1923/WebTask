<!DOCTYPE html><html>
    <head>
        <title>Textdecoration styles</title>
        <style>
            h1{
                text-decoration: solid green overline underline ;
               
            }
            h2{
                text-decoration: line-through double;
                text-decoration-thickness: 15%;
            } 
            h3{
                text-shadow: 8px 8px 3px rgb(99, 50, 205);
                text-indent:  20px;
                

            }
        </style>
    </head>
    <body>
        <h3>We can use shorthand properties for Text-decoration</h3>
        <h2>blur effect for text using text-shadow </h2>
        <p>The following are the properties of text-decoration.
            1.text-decoration-line
            2.text-decoration-color
            3.text-decoration-style
            4.text-decoration-thickness
            5.text-decoration
            <h1>Dhaapps</h1>
        </p>
    </body>
</html>
