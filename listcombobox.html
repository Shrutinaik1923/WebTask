<!DOCTYPE html>
<html>
    <head><b>ListComboBox</b></head>
    <body>
       
            <h2>select combo box</h2>

            <select>
            <option>html</option>
            <option>java</option>
            <option>javascipt</option>
            <option>react</option>
            <option>css</option>
            <option>django</option>
            <option>php</option>

            </select>

            <h2>select list box</h2>
            <select multiple>
                <option>JAN</option>
                <option>FEB</option>
                <option>MARCH</option>
                <option>APRIL</option>
                <option>MAY</option>
                <option>JUNE</option>
                <option>JULY</option>
                <option>AUGUST</option>
                <option>SEPTEMBER</option>
                <option>OCTOBER</option>
                <option>NOVEMBER</option>
                <option>DECEMBER</option>
            </select>
   
    </body>
</html>
