<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Registration</title>
    <link rel="stylesheet" href="Sign-Up.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post" class="registration-form">
      
    <h1>Create a New Account</h1>

    <input type="text" placeholder="First Name" required>
    <input type="text" placeholder="Last Name" required>
    <input type="Email"placeholder="Email Address" required>
    <input type="pwd"placeholder="Password" required><br><br>
    <label>Birthday</label><br><br>
    <input type="date" required><br><br>
    <label>Gender<br><br>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="other">Other
    </label><br>
    <p>By clicking Sign Up,you agree to our Terms,Data Policy and Cookies Policy.</p>
    <input type="button" value="Sign Up">
    <p class="login-link">Already have an account?<a href="#">Login</a></p>
</form>
</div>

</body>
</html>
